<html>
  <body>
    <h1>Combination Calculator</h1>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="calculate()">Calculate</button>
    <table id="results">
      <tr>
        <th>Property</th>
        <th>Result</th>
      </tr>
      <tr>
        <td>Prime</td>
        <td id="prime-result"></td>
      </tr>
      <tr>
        <td>Antiprime</td>
        <td id="antiprime-result"></td>
      </tr>
    </table>

    <script>
      function calculate() {
        const number = parseInt(document.getElementById("number").value);
        const primeResult = isPrime(number);
        const antiprimeResult = isAntiprime(number);
        document.getElementById("prime-result").innerHTML = primeResult;
        document.getElementById("antiprime-result").innerHTML = antiprimeResult;
      }

      function isPrime(n) {
        if (n <= 1) {
          return "No";
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            return "No";
          }
        }
        return "Yes";
      }

      function isAntiprime(n) {
        let factors = 0;
        for (let i = 1; i <= n; i++) {
          if (n % i === 0) {
            factors++;
          }
        }
        let maxFactors = 0;
        for (let i = 1; i < n; i++) {
          let factors = 0;
          for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
              factors++;
            }
          }
          maxFactors = Math.max(maxFactors, factors);
        }
        return factors > maxFactors ? "Yes" : "No";
      }
    </script>
  </body>
</html>
